<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<script src="https://kit.fontawesome.com/68366a18eb.js" crossorigin="anonymous"></script>
<title>Formulario de Pago</title>

<style>
  .missing-fields {
    
    background-color: #ffc6d2;
    
    
    
  }
  body {
    background-color: black;
  }


  
 
</style>
</head>
<body>
<div class="container border bg-white p-4">
  <div class="container   bg-white p-4 border border: 4px solid #ccc;">
    <div class="row ">
      <div class="col ">
        
          <h3>Payment for Example</h3>
       
        
        
        <p class="missing-fields p-3 border text-danger"> Some fields are missing</p>
      </div>
    </div>
    <div class="row ">
      <div class="form-group col-md-6 ">
       <label for="Card #">Card #</label>
       <input type="text" class="form-control" id="Card #" name="Card #" required>
      </div>
      <div class="form-group col-md-2" >
        <label for="CVC #">CVC #</label>
        <input type="text" class="form-control" id="CVC #" name="CVC #" required>
       </div>
       <div class="form-group col-md-4" >
        <label for="CVC #">Amount</label>
        
        <input type="text" class="form-control" id="Amount" name="Amount" required>
       </div>
    </div>
    <div class="row">
      <div class="form-group col-md-6">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" name="firstName" required>
      </div>
      <div class="form-group col-md-6">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" name="lastName" required>
      </div>
    </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="city">City</label>
          <input type="text" class="form-control" id="city" name="city" required>
        </div>
        <div class="form-group col-md-4">
          <label for="state">State</label>
          <select id="state" class="form-control" name="state" required>
            <option value="">Pick a State</option>
            <option value="CA">California</option>
            <option value="NY">New York</option>
            <option value="TX">Texas</option>
            
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="postalCode">Postal Code</label>
          <input type="text" class="form-control" id="postalCode" name="postalCode" required>
        </div>
      </div>

      <label> We accept</label><br>
      <div class="row justify-content-between">
        <div>
        <div class="btn-group-toggle bg-secondary rounded ml-3" data-toggle="buttons">
          <input type="radio">   
        <label class="btn btn-secondary ">
          <input type="radio" name="options" id="option1" > 
          <i class="fa-brands fa-cc-mastercard"></i> 
        </label>
        <input type="radio">   
        <label class="btn btn-secondary">
          <input type="radio" name="options" id="option2" autocomplete="off"> 
          <i class="fa-brands fa-cc-visa"></i>  
        </label>
        <input type="radio"> 
        <label class="btn btn-secondary">
          <input type="radio" name="options" id="option3" autocomplete="off"> 
          <i class="fa-brands fa-cc-diners-club"></i>
        </label>                          
        <input type="radio"> 
        <label class="btn btn-secondary">
          <input type="radio" name="options" id="option4" autocomplete="off"> 
          <i class="fa-brands fa-cc-apple-pay"></i>
        </label>
      </div>
          </div>


      <div class="form-group col-md-6 ">
        <label for="message">Message</label>
        <textarea class="form-control" id="message" name="message" rows="3"></textarea>
        <p>Add any notes here</p>
      </div>
      
    </div>
    <div class="buttons ">
        <div class="row justify-content-end p-1 border border-color">
        <button type="button" class="btn btn-secondary">Cancel</button>
        <button type="submit" class="btn btn-primary ml-2">Send</button>
      
    </div>
  </div>
</div>
